<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tic Tac Toe game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="tic-tac-toe" class="container-fluid">
  <div class="row justify-content-center">
    <div class="col">
      <div class="row justify-content-center">
        <h1 class="col-12 pt-2">Tic Tac Toe</h1>
        <div class="col-12 col-md-6 my-2">
          <div id="tttAlert" class="alert alert-sm alert-info mb-0 text-center" role="alert">
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-centered">
              <div class="input-group input-group-sm flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text">X won</span>
                </div>
                <input id="x_win" value="0" type="text" class="form-control win_times"  readonly>
                <div class="input-group-append">
                  <span class="input-group-text">time(s)</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-centered mb-2">
              <div class="input-group input-group-sm flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text">O won</span>
                </div>
                <input id="o_win" value="0" type="text" class="form-control win_times" readonly>
                <div class="input-group-append">
                  <span class="input-group-text">time(s)</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 my-4">
          <div class="gameBoard" id="board1"></div>
        </div>
        <div class="col-auto">
          <button id="reset"  class="btn btn-success" type="button">Restart</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>


<script src="js/TTTBoard.js"></script>
<script src="js/index.js"></script>


</body>

</html>
